{% extends 'todo/base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Завершенные задачи</h1>
    <div class="list-group">
        {% for todo in todos %}
        <a href="{% url 'todoread' todo.id %}" class="list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">
                    {% if todo.important %}
                    <strong>{{ todo.title }}</strong>
                    {% else %}
                    {{ todo.title }}
                    {% endif %}
                </h5>
                <small>{{ todo.time_done|date:'M j Y H:i' }}</small>
            </div>
            {% if todo.content %}
            <p class="mb-1">{{ todo.content }}</p>
            {% endif %}
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
